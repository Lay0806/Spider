{% extends 'admin_index.html' %}

{% block content %}
{% if flag %}
<div class="col-md-4 col-md-offset-4">

    <form id="register-form" class="form-horizontal" action="{% url 'admin_modify_user' %}" method="post">
        <h2 class="form-signin-heading" align="center">修改用户信息</h2>
        <br >
        <div class="form-group">
            <input id="userid" name="userid" value="{{ user.userid }}" type="hidden">
            <label class="col-md-3 control-label">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="username" id="username" value="{{user.username}}">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-md-3 control-label">邮箱</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="email" id="email" value="{{user.email}}" >
            </div>
        </div>

        <div class="form-group">
            <label for="phone_num" class="col-md-3 control-label">电话</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone_num" id="phone_num" value="{{user.phone_num}}">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-md-3 control-label">备注</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="remark" id="remark" value="{{user.remark}}">
            </div>
        </div>
           <br >
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认修改</button>
    </form>

</div> <!-- /container -->
{% endif %}
{% endblock %}
